name:                solar-system
version:             0.1.0.0
github:              "MasonAsh/solar-system"
license:             BSD3
author:              "Mason Ashbridge"
maintainer:          "masonjash@gmail.com"
copyright:           "2019 Mason Ashbridge"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/MasonAsh/solar-system#readme>

dependencies:
- base   >= 4.7 && < 5
- gloss  >= 1.13
- random >= 1.1

library:
  source-dirs: src

executables:
  solar-system-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - solar-system

tests:
  solar-system-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - solar-system
